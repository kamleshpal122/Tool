<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <title>Online Image Compression Tool - Compress Images Easily</title>
    <meta name="description" content="A free online tool to compress images by adjusting quality level. Optimize your images for web use.">
    <meta name="keywords" content="image compression, optimize images, reduce image size, web tool">
    
    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .tool {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .ad-top, .ad-bottom {
            width: 100%;
            max-width: 728px;
            margin: 10px 0;
        }

        #original-preview img, #compressed-preview img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }
            .tool {
                width: 50%;
            }
            .ad-top, .ad-bottom {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Advertisement -->
        <div class="ad-top">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
            <!-- Replace 'ca-pub-XXXXXXXXXXXXXXXX' with your AdSense Publisher ID and 'YYYYYYYYYY' with your Ad Slot ID -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="YYYYYYYYYY"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Compression Tool -->
        <div class="tool">
            <h1>/tool/Image Compression Tool</h1>
            <input type="file" id="image-upload" accept="image/*">
            <div id="original-preview"></div>
            <label for="quality-level">Quality Level (0-100):</label>
            <input type="range" id="quality-level" min="0" max="100" value="50">
            <span id="quality-value">50</span>
            <div id="loading" style="display:none;">Compressing...</div>
            <div id="compressed-preview"></div>
            <div id="file-info"></div>
        </div>

        <!-- Bottom Advertisement -->
        <div class="ad-bottom">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
            <!-- Replace 'ca-pub-XXXXXXXXXXXXXXXX' with your AdSense Publisher ID and 'ZZZZZZZZZZ' with your Ad Slot ID -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="ZZZZZZZZZZ"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Image Compressor Library (loaded via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/image-compressor.js@1.1.4/dist/image-compressor.min.js"></script>
    
    <!-- Inline JavaScript -->
    <script>
        let originalFile;
        let timeout;

        document.getElementById('image-upload').addEventListener('change', function(event) {
            originalFile = event.target.files[0];
            if (originalFile && originalFile.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const originalImage = new Image();
                    originalImage.src = e.target.result;
                    document.getElementById('original-preview').innerHTML = '';
                    document.getElementById('original-preview').appendChild(originalImage);
                    compressImage(); // Initial compression with default quality
                };
                reader.readAsDataURL(originalFile);
            } else {
                alert('Please upload an image file.');
            }
        });

        document.getElementById('quality-level').addEventListener('input', function() {
            document.getElementById('quality-value').textContent = this.value;
            clearTimeout(timeout);
            timeout = setTimeout(compressImage, 300); // Debounce compression
        });

        function compressImage() {
            const qualityLevel = document.getElementById('quality-level').value / 100;
            document.getElementById('loading').style.display = 'block';

            const compressor = new ImageCompressor();
            compressor.compress(originalFile, {
                quality: qualityLevel,
                mimeType: 'image/jpeg'
            }).then(function(compressedBlob) {
                const compressedImg = new Image();
                const url = URL.createObjectURL(compressedBlob);
                compressedImg.src = url;
                document.getElementById('compressed-preview').innerHTML = '';
                document.getElementById('compressed-preview').appendChild(compressedImg);

                const originalSize = originalFile.size;
                const compressedSize = compressedBlob.size;
                document.getElementById('file-info').innerHTML = 
                    `Original size: ${originalSize} bytes<br>Compressed size: ${compressedSize} bytes<br>` +
                    `<a href="${url}" download="compressed_image.jpg">Download Compressed Image</a>`;
                
                document.getElementById('loading').style.display = 'none';
            }).catch(function(error) {
                console.error('Compression error:', error);
                document.getElementById('loading').style.display = 'none';
            });
        }
    </script>
</body>
</html>
