<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <meta name="description" content="A free online tool to compress images with customizable quality levels for faster web loading.">
    <meta name="keywords" content="image compression, optimize images, reduce image size, web tools, free image compressor">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google AdSense Script (Replace ca-pub-XXXXXXXXXXXXXXXX with your Publisher ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #003366;
            color: #FFF;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2em;
        }

        header p {
            margin-top: 10px;
        }

        /* Main Layout with Flexbox */
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .tool-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            padding: 20px;
            background-color: #FFF;
            border: 1px solid #E0F7FA;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .ad-left, .ad-right {
            width: 160px;
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
        }

        .ad-left p, .ad-right p {
            font-size: 0.8em;
            color: #666;
        }

        /* Tool Container Styles */
        .tool-container h2 {
            margin-bottom: 10px;
            color: #003366;
        }

        #uploadBtn, #compressBtn {
            background-color: #007BFF;
            color: #FFF;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }

        #uploadBtn:hover, #compressBtn:hover {
            background-color: #0056b3;
        }

        #imageUpload {
            display: none;
        }

        #quality {
            margin: 10px 0;
        }

        #qualityValue {
            font-size: 1.2em;
            margin-left: 10px;
            color: #007BFF;
        }

        #output {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s;
        }

        img.loaded {
            opacity: 1;
        }

        #downloadLink {
            display: inline-block;
            background-color: #28a745;
            color: #FFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        #downloadLink:hover {
            background-color: #218838;
        }

        /* Footer Styles */
        footer {
            background-color: #003366;
            color: #FFF;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .ad-left, .ad-right {
                width: 100%;
                margin-bottom: 20px;
            }

            .tool-container {
                margin: 0;
            }

            #output {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Compress your images easily with customizable quality levels.</p>

        <!-- Ad Unit 1 (Top Banner) - Replace data-ad-slot with your Ad Slot ID -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="YYYYYYYYYY"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </header>

    <main>
        <div class="ad-left">
            <p>Advertisement</p>
            <!-- Ad Unit 2 (Left Sidebar) - Replace data-ad-slot with your Ad Slot ID -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="ZZZZZZZZZZ"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="tool-container">
            <h2>Upload Image</h2>
            <button id="uploadBtn"><i class="fas fa-upload"></i> Upload Image</button>
            <input type="file" id="imageUpload" accept="image/*">

            <h2>Select Quality Level</h2>
            <div>
                <label for="quality">Low</label>
                <input type="range" id="quality" min="0" max="100" value="80">
                <label for="quality">High</label>
                <span id="qualityValue">80</span>
            </div>

            <button id="compressBtn"><i class="fas fa-compress"></i> Compress Image</button>

            <div id="output">
                <div class="image-container">
                    <h3>Original Image</h3>
                    <img id="originalImg" alt="Original uploaded image">
                    <p id="originalSize"></p>
                </div>
                <div class="image-container">
                    <h3>Compressed Image</h3>
                    <img id="compressedImg" alt="Compressed image">
                    <p id="compressedSize"></p>
                    <a id="downloadLink" href="#" download="compressed.jpg"><i class="fas fa-download"></i> Download</a>
                </div>
            </div>
        </div>

        <div class="ad-right">
            <p>Advertisement</p>
            <!-- Ad Unit 3 (Right Sidebar) - Replace data-ad-slot with your Ad Slot ID -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="WWWWWWWWWW"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>Â© 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // Trigger file upload when custom button is clicked
        document.getElementById('uploadBtn').addEventListener('click', function() {
            document.getElementById('imageUpload').click();
        });

        // Display uploaded image and its size
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('originalImg');
                    img.src = e.target.result;
                    img.onload = function() {
                        img.classList.add('loaded');
                    };
                    const size = (file.size / 1024).toFixed(2) + ' KB';
                    document.getElementById('originalSize').textContent = 'Original Size: ' + size;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        // Update quality value display in real-time
        document.getElementById('quality').addEventListener('input', function(event) {
            document.getElementById('qualityValue').textContent = event.target.value;
        });

        // Compress image when button is clicked
        document.getElementById('compressBtn').addEventListener('click', function() {
            const quality = document.getElementById('quality').value / 100; // Convert to 0-1 scale
            const img = document.getElementById('originalImg');

            if (img.src && img.src !== window.location.href) { // Check if an image is loaded
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);

                // Compress image to JPEG
                const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                const compressedImg = document.getElementById('compressedImg');
                compressedImg.src = compressedDataUrl;
                compressedImg.onload = function() {
                    compressedImg.classList.add('loaded');
                };

                // Calculate compressed image size
                const byteString = atob(compressedDataUrl.split(',')[1]);
                const size = (byteString.length / 1024).toFixed(2) + ' KB';
                document.getElementById('compressedSize').textContent = 'Compressed Size: ' + size;

                // Set download link
                document.getElementById('downloadLink').href = compressedDataUrl;
            } else {
                alert('Please upload an image first.');
            }
        });
    </script>
</body>
</html>
